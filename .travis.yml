dist: xenial
language: cpp
compiler: gcc

matrix:
  include:
  - compiler: gcc
    env: BUILD_TYPE=Release
  - compiler: gcc
    env: BUILD_TYPE=Debug

before_install:
  - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install: 
  - pip install conan --user
  - conan user

script:
  - |
    if [ -n "$TRAVIS_TAG" ]; then
      conan export-pkg conanfile.py "TestUtilitiesInterface/${TRAVIS_TAG:1}@systelab/stable" -s build_type=${BUILD_TYPE};
    else
      conan export-pkg conanfile.py "TestUtilitiesInterface/1.0.${TRAVIS_BUILD_NUMBER}@systelab/stable" -s build_type=${BUILD_TYPE};
    fi

deploy:
  provider: script
  script: conan upload "TestUtilitiesInterface/${TRAVIS_TAG:1}@systelab/stable" --all -r systelab-bintray
  on:
    tags: true